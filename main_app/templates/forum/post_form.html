{% extends "base_generic.html" %}

{% block content %}
<div class="container mt-4 row ">
    {% if user.is_authenticated %}
    <form action="" method="post" enctype='multipart/form-data'>
        {% csrf_token %}
    <div class="row ms-5">
        <h2>{{pageTitle}}</h2>
        <div class="col-12 col-md-6">

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" required value="{{post.title}}" class="form-control" id="title" placeholder="Title">
            </div>

            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" name="image" class="form-control" id="image" placeholder="Image">
            </div>

            <div class="form-group">
                <label for="tag">Tag</label>
                <select class="form-control" name="tag" required id="id_tag">
                    <option value="">----------</option>
                    {% for item in numTag %}
                    <option value="{{ item.tag_id }}">{{ item.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label class="form-check-label" for="commentable">Allow Comments</label>
                <input class="form-check-input" type="checkbox" name="commentable" id="commentable">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" required name="content" id="content" rows="6">{{post.content}}</textarea>
            </div>
            <div class="form-group row">
                <input class="btn btn-outline-secondary btn-block mt-3" type="submit" value="Submit" />

            </div>

        </div>

    </form>
</div>

{% else %}
<div class="col-12">
    <h2 class="mt-5">You need to be logged in to see this page.</h2>
{% endif %}
</div>

{% endblock %}

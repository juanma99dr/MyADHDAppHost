{% extends "base_generic.html" %}

{% block content %}
<div class="container mt-4 row ">
    {% if user.is_authenticated %}
    <form action="" method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        <div class="row ms-5">
            
            <h2>{{pageTitle}}</h2>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" name="content" required id="content" rows="4">{{comment.content}}</textarea>
            </div>

            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" name="image" class="form-control" id="image" placeholder="Image">
            </div>

            <div class="form-group">
                <input class="btn btn-outline-secondary btn-block mt-3" type="submit" value="Submit" />
            </div>

        </div>
    </form>
    {% else %}
    <div class="col-12">
        <h2 class="mt-5">You need to be logged in to see this page.</h2>
    {% endif %}
</div>
{% endblock %}

{% extends "base_generic.html" %}

{% block content %}
{% load static %}

{% if user.is_authenticated %}
<link rel="stylesheet" href="{% static 'css/calendar.css' %}" />

<div class="container my-5">
    <div class="clearfix">
        <a class="btn btn-info left" href="{% url 'calendar' %}"> Calendar </a>
    </div>

    <form method="post">
        {% csrf_token %}
        <table class="form form-table">
            {{ form }}
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-info right"> Submit </button></td>
            </tr>
        </table>
    </form>
</div>
{% else %}
<div class="col-12">
<h2 class="mt-5">You need to be logged in to see this page.</h2>
{% endif %}
{% endblock %}

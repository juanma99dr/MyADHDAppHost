{% extends "base_generic.html" %}

{% block content %}
<div class="container mt-4 row ">
    {% if user.is_authenticated %}
    <form action="" method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        <div class="row ms-5">
            <h2>Update Profile</h2>
            <div class="form-group">
                <label for="bio">Bio</label>
                <input type="text" name="bio" value="{{profile.bio}}" class="form-control" id="bio" placeholder="Bio">
            </div>

            <div class="form-group">
                <label for="profilePic">Image</label>
                <input type="file" name="profilePic" class="form-control" id="profilePic" placeholder="Profile Picture">
            </div>

            <div class="form-group">
                <a class="btn btn-outline-secondary btn-block mt-3" href="{% url 'profile' profile.user.id %}">Go back</a>
                <input class="btn btn-outline-secondary btn-block mt-3" type="submit" value="Submit" />
            </div>
    </form>
    {% else %}
    <div class="col-12">
        <h2 class="mt-5">You need to be logged in to see this page.</h2>
    {% endif %}
</div>


</div>

{% endblock %}
